<!DOCTYPE html>
<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type = "text/javascript">
var app = angular.module('calendar', []);

app.controller('Ctrl', function($scope) {
  $scope.ctr= {
  };
  $scope.out = [];
});

</script>
<script src="skyCalendar.js" type="text/javascript"></script>
<meta charset="ISO-8859-1">
<title>Sky Calendar</title>
</head>
<body ng-app = "calendar">
<div ng-controller = "Ctrl">
{{out}}
<skycalendar output="out" control = "ctr" startmonth = "1" startyear = "2015" months = "3" selection = "multiple">
</skycalendar>
<button ng-click="ctr.previousMonth()">Previous Month</button>
		<button ng-click="ctr.nextMonth()">Next Month</button>
</div>

</body>
</html>
